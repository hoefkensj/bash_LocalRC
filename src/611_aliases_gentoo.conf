# BASH
alias rebash='source ~/.bash_profile'

# GENTOO
alias equ="equery"
alias equu="equery u"
alias usee="euse -E"
alias usep="euse -p $_ -E"
alias esel="eselect"
alias repsel="eselect repository enable"
alias repdel="eselect repository disable"
alias emsync="emaint sync"

# DIR
alias ls='ls --color=auto'
alias ll='ls -bghAls'
alias llr='ls -bRghAls'
alias tree='exa -T'
alias llt='exa -laT'
alias lltl='exa -laTL'
alias la='ls -A'
alias l='ls'
alias l.="ls -A | egrep '^\.'"


# USE TRASH-CLI INSTEAD # rm & gio trash 
 #$alias rm='gio trash'
 #alias lstrash='gio trash --list'
 #alias rmtrash='gio trash --empty'
 #alias rmr="/usr/bin/env rm -r"

alias rm='trash'
alias rmtrash='trash --empty'
alias untrash='trash --restore'
alias rmrf="/usr/bin/env rm -rf"





alias rename='gio rename'
alias cp="cp -iv"                          # confirm before overwriting something

#PROC
alias psa="ps auxf"
alias psgrep="ps aux | grep -v grep | grep -i -e VSZ -e"

# disk space
alias df='df -h'                                # human-readable sizes
alias free='free -m'                            # show sizes in MB
alias du='du -hcsxBm * |sort -n'
alias duKB='du -hcsxBk'
alias duMB='du -hcsxBm'
alias duGB='du -hcsxBg'
alias du-s='du -hcs'

#BTRFS
# btrfs
alias btr-du='btrfs file du --human-readable -s'
alias btr-f='btrfs file'                                                #= btrfs filesystem $
# btrfs subvolume
alias bs-='btrfs subv'                          #= btrfs subvolume $
alias bs-ls='btrfs subv list'                   #= btrfs subvolume list $
alias bs-dd='btrfs subv snapshot'               #= btrfs subvolume duplicate  $
alias bs-mk='btrfs subv create'                 #= btrfs subvolume create $
alias bs-rm='btrfs subv delete'                 #= btrfs subvolume delete $

#Systemd
alias startd="systemctl start"
alias stopd="systemctl stop"
alias statusd="systemctl status"
alias restartd="systemctl restart"

#CPU

alias frqmax='sudo cpupower frequency-set -g performance'
alias frqmin='sudo cpupower frequency-set -g powersave'
alias frqinfo='sudo cpupower frequency-info'
alias uac="sh ~/.bin/main/000*"
